# Proxmox Multi-Tenant Configuration
# This file contains global settings for multi-tenant environment

# Base VLAN ID range for tenants
VLAN_START=100
VLAN_END=999

# Base subnet for tenants (each tenant gets /24)
# Example: 10.100.0.0/16 provides space for 256 tenants
BASE_SUBNET="10.100"

# Default bridge for VLAN configuration
NETWORK_BRIDGE="vmbr0"

# Folder for tenant configurations
TENANT_CONFIG_DIR="/etc/pve/tenants"

# Default resource limits (can be overridden per tenant)
DEFAULT_CPU_LIMIT=8
DEFAULT_RAM_LIMIT=16384  # MB
DEFAULT_STORAGE_LIMIT=500 # GB

# SDN Zone type (vlan, vxlan, simple)
# vlan: For single-node or managed switch environments
# vxlan: For multi-node clusters with overlay networking
# simple: Base zone without additional encapsulation
SDN_ZONE_TYPE="vxlan"
SDN_ZONE_NAME="tenants"  # Max 8 characters (Proxmox API limit)

# VxLAN settings (only if vxlan is used)
VXLAN_PORT=4789

# Permissions for tenant admin users
TENANT_ADMIN_ROLE="PVEPoolAdmin"

# Log directory
LOG_DIR="/var/log/tenctl"

# Email notifications
# Uses Proxmox notification system for sending emails
EMAIL_NOTIFICATIONS_ENABLED=true
SMTP_ENDPOINT="Gmail"  # Name of SMTP endpoint from /etc/pve/notifications.cfg

# VyOS Router Configuration
# Enable VyOS integration for L3 routing and NAT
VYOS_ENABLED=true
VYOS_NODE="pve3"
VYOS_VMID="900"
VYOS_SSH_USER="vyos"  # SSH user for VyOS (default: vyos)
VYOS_IP="192.168.1.6"
VYOS_WAN_INTERFACE="eth0"  # WAN interface on VyOS
VYOS_LAN_INTERFACE="eth1"  # LAN interface for tenant VLANs
VYOS_WAN_IP="192.168.1.6"
VYOS_WAN_GATEWAY="192.168.1.1"
